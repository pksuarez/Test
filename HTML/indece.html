<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script type=text/javascript src="../JavaScript/funciones.js"></script>
    <link rel="stylesheet" href=../CSS/estilos.css>
</head>

<body>
    <div id="divTitulos">
        <h1>Calculador de edad</h1>
    </div>

    <div id="divControles">
        <form>
            <label for="nombre">Nombre<input type="text" id="nombre" placeholder="Ingresar Nombre"></label>
            <br>
            <label for="dia">Dia<input type="number" value="18" min="1" max="31" id="dia"></label>
            <br>
            <label for="mes">Mes<input type="number" value="9" min="1" max="12" id="mes" ></label>
            <br>
            <label for="año">Año<input type="number" value="2018" min="1959" max="2018" id="año" ></label>
            <br>
            <input type="button" value="Calcular edad" onclick="calcularEdad()">
        </form>
    </div>

    <div id="divRespuestas">

    </div>
</body>

</html>
