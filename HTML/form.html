<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo Formulario</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="../JavaScript/JS.js"></script>
	</head>
	<body onload="bienvenida()">
		<h1>Formulario</h1>

		<div id="divFormulario">
			<div id="controles">
			<form action="javascript:saludar()">
				<label for="inom">Nombre</label><input type="text" id="inom" placeholder="Ingrese su nombre" onkeyup="avisar()">
				<br>
				<label for="ipas">Clave</label><input type="password" id="ipas" >
				<br>
				<label for="inum">Limite</label><input type="number" id="inum" min="1" max="10" value="1">
				<input type="submit" value="Ingresar">
				<input type="reset" value="Volver a empezar">
				<input type="button" value="Botón Genérico" onclick="despedida()">

			</form>
			</div>
		</div>



	</body>
</html>
